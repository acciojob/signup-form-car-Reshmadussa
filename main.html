<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br>
		<label>Gender</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_m">Female</label><br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" required>
	    <option value="mercedes">Mercedes</option>
		<option value="volvo">Volvo</option>
		<option value="maruthi">Maruthi</option></select><br>
        <label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>
		<label for="tel">Phone number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required><br>
        <label for="tos">I agree to the TOS</label>
	    <input type="checkbox" id="tos" required><br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
